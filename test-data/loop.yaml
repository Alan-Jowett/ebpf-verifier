---
test-case: realistic forward loop
options: ["termination"]

pre: [
  "meta_offset=[-4098, 0]",
  "packet_size=[0, 65534]",
  "r1.ctx_offset=0", "r1.svalue=[1, 2147418112]", "r1.type=ctx",
]

code:
  <start>: |
    r0 = 0
    r2 = *(u32 *)(r1 + 4)
    r1 = *(u32 *)(r1 + 0)
    assume r2 != r1
    r2 -= r1
    r3 = 0
    r0 = 0
#    r2 <<= 32; this fails with "11: Upper bound must be at most packet_size (valid_access(r4.offset, width=1) for read)"
#    r2 >>= 32
  <loop>: |
    r4 = r1
    r4 += r3
    r4 = *(u8 *)(r4 + 0)
    r0 += r4
    r3 += 1
    if r4 == r3 goto <exit>
    assume r2 > r3
    goto <loop>
  <exit>: |
    exit

post:
  - meta_offset=[-oo, 0]
  - packet_size=[1, 65534]
  - packet_size=r2.svalue
  - packet_size=r2.uvalue
  - pc[7]-packet_size<=0
  - pc[7]-r2.svalue<=0
  - pc[7]-r2.uvalue<=0
  - pc[7]=[1, 255]
  - pc[7]=r3.svalue
  - pc[7]=r3.uvalue
  - pc[7]=r4.svalue
  - pc[7]=r4.uvalue
  - r0.type=number
  - r1.packet_offset=0
  - r1.svalue=[4098, 2147418112]
  - r1.type=packet
  - r2.svalue=[1, 65534]
  - r2.svalue=r2.uvalue
  - r2.type=number
  - r2.uvalue=[1, 65534]
  - r3.svalue-packet_size<=0
  - r3.svalue-r2.svalue<=0
  - r3.svalue-r2.uvalue<=0
  - r3.svalue=[1, 255]
  - r3.svalue=r3.uvalue
  - r3.svalue=r4.svalue
  - r3.svalue=r4.uvalue
  - r3.type=number
  - r3.uvalue-packet_size<=0
  - r3.uvalue-r2.svalue<=0
  - r3.uvalue-r2.uvalue<=0
  - r3.uvalue=[1, 255]
  - r3.uvalue=r4.svalue
  - r3.uvalue=r4.uvalue
  - r4.svalue-packet_size<=0
  - r4.svalue-r2.svalue<=0
  - r4.svalue-r2.uvalue<=0
  - r4.svalue=[1, 255]
  - r4.svalue=r4.uvalue
  - r4.type=number
  - r4.uvalue-packet_size<=0
  - r4.uvalue-r2.svalue<=0
  - r4.uvalue-r2.uvalue<=0
  - r4.uvalue=[1, 255]

